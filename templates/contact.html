{% extends 'home.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">

<div class="contact-container">
    <h1>Contáctanos</h1>
    <p>¿Tienes alguna pregunta o necesitas ayuda? Completa el formulario a continuación y nos pondremos en contacto contigo lo antes posible.</p>

    <form method="POST" action="{% url 'send_contact_form' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Nombre</label>
            <input type="text" id="id_name" name="name" placeholder="Tu nombre" required>
        </div>

        <div class="form-group">
            <label for="id_email">Correo Electrónico</label>
            <input type="email" id="id_email" name="email" placeholder="Tu correo electrónico" required>
        </div>

        <div class="form-group">
            <label for="id_subject">Asunto</label>
            <input type="text" id="id_subject" name="subject" placeholder="Asunto del mensaje" required>
        </div>

        <div class="form-group">
            <label for="id_message">Mensaje</label>
            <textarea id="id_message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>

        <button type="submit">Enviar Mensaje</button>
    </form>
</div>
{% endblock %}
