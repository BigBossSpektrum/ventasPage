<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/seller_dashboard.css' %}">
</head>
<body>
    <header>
        <h1>Welcome, {{ user.full_name }} (Seller)</h1>
        <nav>
            <ul>
                <li><a href="{% url 'product_list' %}">Manage Products</a></li>
                <li><a href="{% url 'add_product' %}">Add New Product</a></li>

    <section class="dashboard">

    </section>

    <footer>
        <p>&copy; 2024 Ecommerce</p>
    </footer>
